<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="{{ .Hugo.Generator }}">
    <meta name="description" content="{{ $.Param "meta.description" | default "Start a conversation on your static site" }}">

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/favicon-128.png" sizes="128x128" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="/mstile-310x310.png" />

    <meta itemprop="image" content="/statikit.png">
    <meta name="twitter:image:src" content="/statikit.png">
    
    <meta name="twitter:card" content="{{ $.Param "twitter.card" | default "/statikit.png" }}">
    <meta name="twitter:site" content="@vladfr">
    <meta name="twitter:title" content="{{ $.Param "twitter.title" | default .Title }}">
    <meta name="twitter:description" content="{{ $.Param "twitter.description" | default ($.Param "meta.description") }}">
    
    <meta property="og:title" content="{{ $.Param "twitter.title" | default .Title }}">

    <meta property="og:description" content="{{ $.Param "twitter.description" | default ($.Param "meta.description") }}">
    <meta property="og:site_name" content="statikit.com">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="fb:app_id" content="879888275511318">

    {{ if $.Param "twitter.image" }}
        <meta name="twitter:image" content="{{ $.Param "twitter.image" | absURL }}">
        <meta property="og:image" content="{{ $.Param "twitter.image" | absURL }}">
    {{ end }}

    <title>{{ .Title }}</title>

    <!-- Hotjar Tracking Code for https://statikit.com -->
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:657210,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>
    <link href="/css/main.css" rel="stylesheet">

    <script src="/js/jquery-3.2.0.min.js"></script>
    <script src="/js/bioep.min.js"></script>

    <!-- fotorama.css & fotorama.js. -->
    <link  href="/css/fotorama.css" rel="stylesheet"> <!-- 3 KB -->
    <script src="/js/fotorama.js"></script> <!-- 16 KB -->

    {{ if $.Param "chat" }}
        {{ partial "_drift" }}
    {{ end }}

    {{ partial "semantic" }}
</head>
